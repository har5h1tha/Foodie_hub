<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect </title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="feedback.css">

</head>

<body>
  <div class="overlay">
    <header style="margin: 50px; ">
      <div class="logo">Foodie Hub</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
        <a href="feedback.html">Feedback</a>
      </nav>
    </header>

    <div class="cont">
      <div class="left">
        <h3>FeedBack </h3>
        <div class="leftCont">
          <form id=feedbackform style="display:flex; flex-direction: column; gap:8px">
            <label for="name">Full Name *</label>
            <input type="text" id="name" class="name" placeholder="Enter your Name">
            <small id="nameError" class="error"></small>

            <label for="emailID">Email-Id *</label>
            <input type="email" id="emailID" class="emailID" placeholder="Enter your Email-ID">
            <small id="emailError" class="error"></small>

            <label for="feedback">FeedBack*</label>
            <textarea id="feedback" class="feedback" placeholder="Write your experience"
              style="height: 200px; resize:none; font-size: 16px; padding: 2px;"></textarea>
            <small id="messageError" class="error"></small>

            <label for="rate">Rate Us *</label>
            <div class="rating" id="rate">
              <span class="star" data-value="1">★</span>
              <span class="star" data-value="2">★</span>
              <span class="star" data-value="3">★</span>
              <span class="star" data-value="4">★</span>
              <span class="star" data-value="5">★</span>
            </div>
            <small id="ratingError" class="error"></small>
            <button id='btn' value="submit">Submit</button>
          </form>

          <div id="successMsg" class="success-box">
            <h3>Thank you!</h3>
            <p>Your feedback has been submitted successfully.</p>
          </div>
        </div>


      </div>


    </div>
  </div>
  <script src="feedback.js"></script>
</body>


</html>
